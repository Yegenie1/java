<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			//b1을 클릭했을 때 처리 내용,
			//ok.html을 호출해서 결과를 받아오려고 함
			$.ajax({
				url: "ok.html",
				success: function(x){
					//x에 ok.html의 호출결과가 저장됨
					alert(x)
					$('#result').append(x +"<br>")
				}//success
			})//ajax
		})//b1
	})//$
	
	$(function() {
		$('#b2').click(function() {
			$.ajax({
				url:"tour.html",
				success : function(x) {
					alert(x)
					$('#result').append(x+"<br>")
				}
			})
		})
	})
	
	$(function() {
		$('#b3').click(function() {
			$.ajax({
				url:"weather.html",
				success : function(x) {
					alert(x)
					$('#result').append(x+"<br>")
				}
			})
		})
	})

</script>

</head>
<body>
<button id="b1">ok사이트연결</button>
<button id="b2">tour사이트연결</button>
<button id="b3">weather사이트연결</button>
<hr color="red">
<div id="result">결과</div>
</body>
</html>
