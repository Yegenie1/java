<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#user {
	background: yellow;
}
</style>
<script type="text/javascript">
	function login() {
		//아이디 입력한 값 가지고 오기 
		id = document.getElementById("user").value
		//패스워드 입력한 값 가지고 오기 
		pw = document.getElementById("pw").value
		
		//<div> tag : html의 주요 구성요소(element--> tag)
		resultTag = document.getElementById("result")
		//id가 result인 태그를 가지고 와주세요! <div id = result></div>
		if (id == 'root' && pw == '1234') {
			//resultTag.innerHTML = '<b>로그인 성공<b>'
			resultTag.innerHTML = '<img src=img/ok.jpg width=200 height=200>'
		} else {
			//resultTag.innerHTML = '<b>로그인 실패<b>'
			resultTag.innerHTML = '<img src=img/no.png width=200 height=200>'
		}
	}
	function age() {
		
		resultTag = document.getElementById("result")
		year = document.getElementById("age").value
		age1 = 2023 - parseInt(year);
		resultTag.innerHTML = '현재나이는 ' + age1

	}

	function rec() {
		
		resultTag = document.getElementById("result")
		w = document.getElementById("w").value
		h = document.getElementById("h").value
		wi = parseFloat(w);
		hi = parseFloat(h);
		resultTag.innerHTML = '사각형의 넓이는 ' + (wi * hi)
	}
</script>

</head>
<body>
	아이디 :
	<input id="user" value="root">
	<br> 패스워드 :
	<input id="pw" value="root">
	<br>
	<button onclick="login()">로그인 처리</button>

	<hr>
	나이계산(태어난 년도) :
	<input id="age" value="2000">
	<br>
	<button onclick="age()">나이 계산 처리</button>
	<hr>

	가로길이 :
	<input id="w" value="11.11">
	<br> 세로길이:
	<input id="h" value="22.22">
	<br>
	<button onclick="rec()">사각형의 면적 처리</button>
	<div id="result"
		style="color: red; background: yellow; width: 500px; height: 50px; font-size: 30px">
		결과넣는
		곳.</div>
</body>
</html>
