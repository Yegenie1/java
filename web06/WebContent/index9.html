<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
$(function() {//jquery기본 사용법
	//alert("body부분을 dom tree로 ram에 읽어들였음")
	//document.getElementById("today")==>$("#today")
	//콜백함수
	$('#b1').click(function() {
		alert('b1이 클릭되었음')//실행할 내용 정의 (함수정의)
		t1 = $('#text1').text()//get의 의미
		alert('가지고 온 값은 ' + t1)
	})
	$('#b2').click(function() {
		alert('b2이 클릭되었음')//실행할 내용 정의 (함수정의)
		t2 = $('#text2').val()
		alert('가지고 온 값은 ' + t2)
	})
	$('#b3').click(function() {
		alert('b3이 클릭되었음')//실행할 내용 정의 (함수정의)
		//set의 의미
		$('#text3').text('내가 들어간다!!')
		$('#text4').val('나의 id는!')
	})
})

</script>
</head>
<body>

<h3 id="text1">나는 1번의 텍스트...</h3>
<input id="text2" value="나는 2번의 값..." style="background: yellow"><br>
<h3 id="text3">여기 결과가 들어갈 곳.</h3> <br>
<input id="text4" style="background: pink"><br>
<button id="b1">push me1</button>
<button id="b2">push me2</button>
<button id="b3">push me3</button>
</body>
</html>
