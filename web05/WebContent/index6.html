<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
button {
	background: yellow;
}
</style>
<script type="text/javascript">
	function me() {
		name = document.getElementById("name").value
		company = document.getElementById("company").value
		job = document.getElementById("job").value
		gender = document.getElementById("gender").value
		
		resultTag = document.getElementById("result")
		
		if (gender=="남자") {
			resultTag.innerHTML = company+'회사에 '+job+'으로 있는 '+name+'입니다.<img src=img/03.png width=200 height=200>'
		} else if (gender=="여자"){
			resultTag.innerHTML = company+'회사에 '+job+'으로 있는 '+name+'입니다.<img src=img/04.png width=200 height=200>'
		}else {
			resultTag.innerHTML = '성별을 남자와 여자 중에 입력해주세요'
			
		}
	}

</script>

</head>
<body>
	이름 :
	<input id="name" value="홍길동">
	<br> 회사명 : 
	<input id="company" value="멀티">
	<br>직책 :
	<input id="job" value="팀장">
	<br> 성별:
	<input id="gender" value="남자">
	<br>
	<button onclick="me()">확인</button>
	<div id="result"
		style="color: red; background: yellow; width: 500px; height: 50px; font-size: 30px">
		결과넣는 곳.</div>
</body>
</html>
