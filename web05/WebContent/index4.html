<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#user {
	background: yellow;
}
</style>
<script type="text/javascript">
	function length() {
		//아이디 입력한 값 가지고 오기 
		id = document.getElementById("user").value

		//<div> tag : html의 주요 구성요소(element--> tag)
		resultTag = document.getElementById("result")
		//id가 result인 태그를 가지고 와주세요! <div id = result></div>
		if (id.length >= 5) {
			//resultTag.innerHTML = '<b>로그인 성공<b>'
			resultTag.innerHTML = '가입가능합니다'
		} else {
			//resultTag.innerHTML = '<b>로그인 실패<b>'
			resultTag.innerHTML = '가입불가능합니다 5글자 이상 입력해 주세요'
		}
	}
	function password() {

		//패스워드 입력한 값 가지고 오기 
		pw = document.getElementById("pw").value
		pw2 = document.getElementById("pw2").value

		//<div> tag : html의 주요 구성요소(element--> tag)
		resultTag = document.getElementById("result")
		//id가 result인 태그를 가지고 와주세요! <div id = result></div>
		if (pw == pw2) {
			//resultTag.innerHTML = '<b>로그인 성공<b>'
			//resultTag.innerHTML = '일치!!!<img src=img/ok.jpg width=200 height=200>'
			//location은 브라우저의 주소부분을 나타내는 내장된 객체
			//location의 href라는 변수에 요청하고 싶은 주소를 넣어주면
			//자바스크립트의 브라우저의 주소부분에 주소를 넣고 엔터까지 쳐서 요청을 해줌

			location.href = "http://www.naver.com"

		} else {
			//resultTag.innerHTML = '<b>로그인 실패<b>'
			//resultTag.innerHTML = '불일치!!<img src=img/no.png width=200 height=200>'
			location.href = "http://www.daum.net"

		}
	}
</script>

</head>
<body>
	아이디 :
	<input id="user" value="root">
	<button onclick="length()">글자수체크</button>
	<br> 패스워드 :
	<input id="pw" value="root">
	<br> 패스워드2 :
	<input id="pw2" value="root">
	<button onclick="password()">패스워드동일</button>
	<div id="result"
		style="color: red; background: yellow; width: 500px; height: 50px; font-size: 30px">
		결과넣는 곳.</div>
</body>
</html>
