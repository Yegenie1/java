<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
	background: #42f5a7
}

button {
	background: pink;
}

.t1 { /* .은 클래스 선택!, 여러개선택!  */
	background: yellow;
	width: 150px;
	text-align: center;
}

#b1 { /*#은 아이디 선택 특정한 것 한 개만 선택  */
	color: red;
}

#b2 { /*#은 아이디 선택 특정한 것 한 개만 선택  */
	color: blue;
}
</style>
</head>
<body>
	<h3>상품 등록 페이지</h3>
	<hr>
	<a href="bbs.html">
		<button id="b1">첫페이지로</button>
	</a>

	<form action="insert3.jsp">
		<table border="1">

			<tr>
				<td class=t1>id:</td>
				<td><input name="id"></td>
			</tr>

			<tr>
				<td class=t1>name :</td>
				<td><input name="name"></td>
			</tr>

			<tr>
				<td class=t1>content :</td>
				<td><input name="content"></td>
			</tr>
			<tr>
				<td class=t1>price :</td>
				<td><input name="price" type="number"></td>
			</tr>
			<tr>
				<td class=t1>company :</td>
				<td><input name="company"type=""></td>
			</tr>
			<tr>
				<td class=t1>img :</td> 
				<!-- <td><input name="img"></td> -->
				
				<td><input name="img" type="file"></td>
				
			</tr>

			<tr>
				<td colspan="2" class="t1">
					<button id="b2">상품 등록 데이터 전송</button>
				</td>
			</tr>
		</table>
		<!--입력한 값들이 서버 (톰킷)으로 전달될때는  form안에 있어야함 -->
	</form>

	<!-- 보충내용 : <input name="data"> -->
</body>
</html>
